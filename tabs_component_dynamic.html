<div id="app">
    <button 
    v-for="tab in tabs"
    :key="tab"
    :class="['tab-button',{active: currentTab === tab}]"
    @click="noteThecurrentTab(tab)">
        {{tab}}
    </button>

    <component 
    :is="currentTabComponent"
    class="tab">   
    </component>

</div>


<style>
.tab-button {
  padding: 6px 10px;
  border-top-left-radius: 3px;
  border-top-right-radius: 3px;
  border: 1px solid #ccc;
  cursor: pointer;
  background: #f0f0f0;
  margin-bottom: -1px;
  margin-right: -1px;
}
.tab-button:hover {
  background: #e0e0e0;
}
.tab-button.active {
  background: #0fd197;
  color:#fff;
}
.tab {
  border: 1px solid #ccc;
  padding: 10px;
}

</style>






<script src="./vuejs/vue.js"></script>
<script>
    
    Vue.component('tab-home',{
        template:`
        <div>
        <p> This is home </p>
        <p>This is awesome</p>
        </div>
        `
    });

     Vue.component('tab-done',{
        template:`
        <div>
        <p> This is done </p>
        <p>This is awesome</p>
        </div>
        `
    });

     Vue.component('tab-pending',{
        template:`
        <div>
        <p> This is pending </p>
        <p>This is awesome</p>
        </div>
        `
    });


    var vm = new Vue({
        el:'#app',
        data:{
            tabs:['Home','Pending','Done'],
            currentTab:'Home'
        },
        methods:{
            noteThecurrentTab:function(tab)
            {
                this.currentTab = tab;
            }
        },
        computed:{
            currentTabComponent: function()
            {
                return 'tab-' + this.currentTab.toLowerCase();
            }
        }

    })
</script>
