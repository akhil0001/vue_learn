<div id="app">

    <ul v-for="(item,index) in items" :key = "item.id">
        <li>{{item}} -- {{ index }}   </li>
    </ul>

</div>

<script src="vuejs/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            items:[
                {'key1':'value1'},
                {'key2':'value2'}
            ]
        }
    })
</script>
